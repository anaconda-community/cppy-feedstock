{% set name = "cppy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 95e8862e4f826c3f2a6b7b658333b162f80cbe9f943aa0d0a7a6b2ef850aeffc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=42
    - setuptools_scm >=3.4.3
    - toml
  run:
    - python >=3.7
    - setuptools >=42

test:
  imports:
    - cppy
  commands:
    - test -f ${SP_DIR}/cppy/include/cppy/cppy.h

about:
  home: https://github.com/nucleic/cppy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: C++ headers for C extension development

  description: |
    A small C++ header library which makes it easier to write Python extension
    modules. The primary feature is a PyObject smart pointer which automatically
    handles reference counting and provides convenience methods for performing
    common object operations.
  doc_url: https://cppy.readthedocs.io/en/latest/
  dev_url: https://github.com/nucleic/cppy

extra:
  recipe-maintainers:
    - MatthieuDartiailh
